<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
	    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	    <title>{% block title %}AASG Submission Tracking{% endblock %}</title>
		<link rel="stylesheet" type="text/css" href="{{ media_url }}aasgtrack/ext-3.2.1/resources/css/ext-all.css"></link>
		<link rel="stylesheet" type="text/css" href="{{ media_url }}aasgtrack/GeoExt/resources/css/geoext-all-debug.css"></link>	    
	    {% block styles %}{% endblock %}	
    	<script src="{{ media_url }}aasgtrack/ext-3.2.1/adapter/ext/ext-base.js" type="text/javascript"></script>
		<script src="{{ media_url }}aasgtrack/ext-3.2.1/ext-all.js"  type="text/javascript"></script>
		<script src="{{ media_url }}aasgtrack/OpenLayers-2.10/OpenLayers.js" type="text/javascript"></script>
		<script src="{{ media_url }}aasgtrack/GeoExt/lib/GeoExt.js" type="text/javascript"></script>
		<script type="text/javascript">
		    Ext.onReady(function() {
		    	var options = {
				    projection: new OpenLayers.Projection("EPSG:900913"),
				    units: "m",
				    maxResolution: 156543.0339,
				    maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34,
				                                     20037508.34, 20037508.34)
				};
		        var mainMap = new OpenLayers.Map(options={ projection: new OpenLayers.Projection("EPSG:3857") });
		        var backgroundLayer = new OpenLayers.Layer.WMS(
		            "Continents",
		            "http://services.azgs.az.gov/arcgis/services/WorldBackground/MapServer/WMSServer",
		            {layers: ["0", "1"]}
		        );
		        mainMap.addLayer(backgroundLayer);
		
		        new GeoExt.MapPanel({
		            renderTo: 'gxmap',
		            height: 600,
		            width: 800,
		            map: mainMap,
		            title: 'State Geothermal Data Contribution Status'
		        });
		    });
		</script>
	    {% block scripts %}{% endblock %}
  	</head>
  	{% block body %}
  	<body>
  		<div id="gxmap">
		</div>
	</body>
  	{% endblock %}
</html>
